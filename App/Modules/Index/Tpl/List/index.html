<include file="Common:head"/>
	<link rel="stylesheet" href="__PUBLIC__/Css/list.css" />
	<include file="Common:navbar"/>

<!--主体-->
	<div class='main'>
		<div class='main-left'>
			<dl>
				<foreach name="blogs" item="v">
					<dt>{$v.cname}</dt>
					<dd class='channel'>{$v.title}</dd>
					<dd class='info'>
						<span class='time'>发布于：{$v.time|date='Y年-m月-d日 H:i:s',###}</span>
						<span class='click'>点击：{$v.click}</span>
					</dd>
					<dd class='content'>{$v.summary}</dd>
					<dd class='read'>
						<a href="{:U('/'.$v['id'])}">阅读全文>></a>
					</dd>
				</foreach>
			</dl>
	<p>{$page}</p>

		</div>
	<include file="Common:right"/>
	<include file="Common:foot"/>
