<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性列表</title>
    <css file="__PUBLIC__/css/bootstrap"/>
</head>
<body>
<table class="table table-bordered table-hover">
    <tr>
        <th>ID</th>
        <th>属性名称</th>
        <th>属性颜色</th>
        <th>操作</th>
    </tr>
    <foreach name="attribute" item="v">
        <tr>
        <td>{$v.id}</td>
        <td>{$v.aname}</td>
        <td><div style="width: 20px;height: 20px;background-color:{$v.color}"></div></td>
        <td>
            [<a href="">修改</a>]
            [<a href="">删除</a>]
        </td>
        </tr>
    </foreach>
</table>

</body>
</html>
